site_name: Poweradmin Documentation
site_url: https://docs.poweradmin.org
site_description: Documentation for Poweradmin - PowerDNS Web Administration Tool

repo_url: https://github.com/poweradmin/poweradmin-docs
edit_uri: edit/main/docs/

theme:
  name: readthedocs
  highlightjs: true
  hljs_languages:
    - php
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.highlight
  extra:
    - screenshots
  custom_dir: overrides
    
extra_css:
  - css/extra.css

extra:
  announcement: "This documentation covers Poweradmin 4.x. Some sections are still being expanded."

validation:
  links:
    absolute_links: relative_to_docs
    anchors: warn
    unrecognized_links: warn

